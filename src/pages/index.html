<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple editor</title>
	</head>
	<body>
		<main class="editor">
			<h1 class="editor-header">My editor</h1>
			<form class="form">
				<textarea
					aria-label="favourite book"
					class="form__textarea textarea--js"
					placeholder="My favourite book is.."
				></textarea>
				<div class="form__buttons">
					<button class="button load--js">load</button>
					<button class="button button--save save--js">save</button>
				</div>
			</form>
		</main>
	</body>
</html>
